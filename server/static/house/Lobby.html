<html style="background-color: black">
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="../vr_group_session.js"></script>   
    <script src="../aframe.min.js"></script> 
    <script src="../build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <!-- <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script> -->
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src='../kinematic-body.js'></script>

  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <a-scene physics="gravity:0;"  networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
            <!-- <a-gltf-model id="head4" src="../assets/head_4/model.gltf"></a-gltf-model> -->

            <a-asset-item id="raccoon-obj" src="../assets/Raccoon_Blocks/model.obj"></a-asset-item>
            <a-asset-item id="raccoon-mtl" src="../assets/Raccoon_Blocks/materials.mtl"></a-asset-item>

            <a-asset-item id="scene-obj" src="../assets/Campfire_Blocks/model.obj"></a-asset-item>
            <a-asset-item id="scene-mtl" src="../assets/Campfire_Blocks/materials.mtl"></a-asset-item>
            <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="5 5 5"></a-entity>

            <!-- <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere> -->
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" rotation="-7.105 74.714 0" position="5.984 1.6 0.604" networked="template:#avatar-template;attachTemplateToLocal:false;" camera="userHeight: 2.5" networked-audio-source spawn-in-circle="radius:3" wasd-controls look-controls>
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
      </a-entity>

      <a-gltf-model id="room" position="0 0 0" scale=".0092 .0092 .0092" src="../assets/lobby/scene.gltf"></a-gltf-model>
      <a-gltf-model id="background" position="0 0 0" scale="10 10 10" src="../assets/background_1/scene.gltf"></a-gltf-model>

      <a-entity light="color: #222; intensity: 5; type: ambient;" visible=""></a-entity>
      <a-entity light="color:#0a1b22;intensity:2.4100000000000006" position="5 13.902 5"></a-entity>
      <a-entity light="intensity:2.3400000000000007;color:#0a1b22" position="4.857 4.219 5"></a-entity>

      <!-- Portals -->
      <a-entity position="1.832 3.302 -8.765" rotation="0 -12.76 0" scale="2.194 3.606 0.086" geometry="" material="opacity:.6; emissive:#040404;side:double;color:#fff9ed"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="1.832 3.302 -9.761" rotation="0 -12.76 0" scale="2.194 3.606 0.086" geometry="" material="opacity:0.6;emissive:#040404;side:double;color:#fff9ed;visible:false" id="zillow" velocity=""></a-entity>
      <a-entity position="1.852 4.25 -8.578" rotation="0 -8.136 0" scale="10 10 10" text__text_portal_1="color:#1f2b5d;align:center;value:Zillow"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="-2.107 3.302 -9.761" rotation="0 3.2658594322456924 0" scale="2.194 3.606 0.086" geometry="" material="opacity:0.6;side:double;visible:false;color:#fff9ed;emissive:#040404" id="theater" velocity=""></a-entity>

      <a-entity position="-1.934 3.302 -8.968" rotation="0 14.896902673401405 0" scale="2.194 3.606 0.086" geometry="" material="opacity:0.7;side:double;color:#fff9ed;emissive:#040404"></a-entity>
      <a-entity position="-1.912 4.25 -8.846" rotation="0 18.96490301883025 0" scale="10 10 10" text__text_portal_1="value:Theatre;color:#1f2b5d;align:center"></a-entity>


      <a-sky src="#sky" rotation="0 -90 0"></a-sky>      

      <a-camera kinematic-body-hover rotation="-7.105 74.714 0" position="5.984 2.6 0.604"> 
        <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: black; shader: flat"></a-ring>
      </a-camera>

    </a-scene>

    <script>
        host = "http://127.0.0.1"
        // host = "http://192.168.0.128"
        document.querySelector('#zillow').addEventListener("collide", (e)=>{
            window.location.href =  host + ':8080/room/house/zillowLobby.html';
        });
        document.querySelector('#theater').addEventListener("collide", (e)=>{
            window.location.href =  host + ':8080/room/house/theater.html';
        });
        // document.querySelector('#house1').addEventListener("click", (e)=>{
            // alert("Teleporting!");
        // });
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

    </script>
  </body>
</html>
