<html style="background-color: black">
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="../vr_group_session.js"></script>   
    <script src="../aframe.min.js"></script> 
    <script src="../build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src='../kinematic-body.js'></script>
    <script src="js/spawn-in-circle.component.js"></script>

  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <a-scene physics="gravity:0;"  networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar">
<!--             <a-gltf-model id="head1" position="-0.180 -0.797 -2.905" rotation="0 -120 0" scale=".005 .005 .005" src="../assets/red_robot/scene.gltf" gltf-model="../assets/red_robot/scene.gltf"></a-gltf-model> -->
            <a-sphere class="head"
              color="#ffffff"
              scale="0.45 0.5 0.4"
            ></a-sphere>
            <a-entity class="face"
              position="0 0.05 0"
            >
              <a-sphere class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player"  networked="template:#avatar-template;attachTemplateToLocal:false;" camera="userHeight: 2.5" networked-audio-source spawn-in-circle="radius:3" position="28.990 .7 6.293" wasd-controls look-controls>
        <a-sphere class="head"
          visible="false"
          random-color
        ></a-sphere>
<!--         <a-entity class="body"
          visible="false"
          random-color
        ></a-sphere> -->
      </a-entity>

      <a-gltf-model id="apt-mtl" position="0 0 0" scale="2.5 2.5 2.5" src="../assets/two_stories_with_interiors/scene.gltf"></a-gltf-model>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <!-- Ground -->
      <!-- we've made the ground at height 2. Aweful but works for now -->
      <a-grid static-body material="visible:false;"></a-grid>

      <!-- Top floor ground -->
      <!-- <a-entity static-body="sphereRadius:NaN" position="14.604 10.397 -1.711" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="90 0 0" scale="1.148 -1.493 1.16"></a-entity> -->

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>      

      <a-camera kinematic-body-hover position="28.990 1.6 6.293"> 
        <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"  material="color: black; shader: flat"></a-ring>
      </a-camera>
      <!-- "button" -->
      <a-entity id="link_button" geometry="primitive: box" material="color: red" position="0 0 -2"></a-entity>
      <!-- <a-gltf-model id="link_button" src="models/portal/Portal_01.gltf" position="0 0 -5"></a-gltf-model> -->

      <!-- Walls -->
      <a-entity static-body position="16.105 7.325 10.398" geometry="width:18.44;height:15.74;depth:0.07" material="visible:false;" velocity=""></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="4.52 7.325 2.945" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 90.01166961505233 0" scale="0.792 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="-0.44 3.065 -12.358" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 90.01166961505233 0" scale="0.347 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="2.252 3.065 -17.916" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 43.54479242994257 0" scale="0.409 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="7.518 3.065 -20.418" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" scale="0.289 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="20.223 2.654 -15.396" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" scale="0.578 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="25.366 2.654 -6.501" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 90 0" scale="0.966 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="25.469 2.654 8.364" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 90 0" scale="0.218 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="12.624 3.065 -18.121" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 -46.52417296462285 0" scale="0.384 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="2.29 7.325 -7.013" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false" velocity="" rotation="0 132.81161691132482 0" scale="0.365 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="9.509 3.184 -6.717" geometry="depth:0.07;height:15.74;width:18.44" material="color:#ff9378;visible:false" velocity="" rotation="0 90.01166961505233 0" scale="0.821 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="12.681 3.184 1.703" geometry="depth:0.07;height:15.74;width:18.44" material="visible:false;color:#ff9378" velocity="" scale="0.821 1 1"></a-entity>

      <!-- <a-entity static-body="sphereRadius:NaN" position="21.365 3.379 14.029" geometry="depth:0.07;height:15.74;width:18.44" material="" velocity="" rotation="43.60208820945565 90.01166961505233 0" scale="1 0.704 1"></a-entity> -->
    </a-scene>

    <script>
        // host = "http://127.0.0.1"
        host = "http://192.168.0.128"
        document.querySelector('#link_button').addEventListener('click', function() {
            window.location.href =  host + ':8080/room/google-blocks.html';
            // window.location.href =  host + ':8080/google-blocks.html';
        });
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#avatar-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material',
            property: 'color'
          }
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

    </script>
  </body>
</html>
