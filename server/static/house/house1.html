<html>
  <head>
    <!-- Forked from MozillaVR's `A Saturday Night` demo: https://github.com/aframevr/a-saturday-night -->


<!-- Using the old version of aframe. If we use the new one it gives error. New one 
doens't load house though -->
    <script src="https://aframe.io/releases/0.9.1/aframe.min.js"></script>
    <!-- <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="../build.js"></script>

    <script src="../vr_group_session.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>
    <script src='../kinematic-body.js'></script>

    <script src="js/spawn-in-circle.component.js"></script>
    <script src="js/show-child.component.js"></script>
    <script src="js/randomize-avatar.component.js"></script>
    <script src="js/show-avatar.component.js"></script>
    <script src="js/spotlight.component.js"></script>
    <script src="js/confetti.component.js"></script>
    <script src="js/discofloor.component.js"></script>
    <script src="js/roomcolor.component.js"></script>
    <script src="js/hand-components.component.js"></script>
    <script src="js/show-in-vr.component.js"></script>
  </head>
  <body>
    <a-scene physics="gravity:0;" networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
      connectOnLoad: false;
    ">
			<a-assets>
        <!-- Grid and Sky -->
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

				<template id="player-template">
		      <a-entity></a-entity>
        </template>

			  <template id="head-template">
		      <a-entity class="heads" show-child="0">
		      	<a-entity class="head" gltf-model="#avatar1-head-obj"></a-entity>
		      	<a-entity class="head" gltf-model="#avatar2-head-obj"></a-entity>
            <a-entity class="head" gltf-model="#avatar3-head-obj"></a-entity>
            <a-entity class="head" gltf-model="#avatar4-head-obj"></a-entity>
		      </a-entity>
			  </template>

			  <template id="left-hand-template">
		      <a-entity class="hands" show-child="0">
		      	<a-entity class="hand" gltf-model="#avatar1-hand-left-obj"></a-entity>
		      	<a-entity class="hand" gltf-model="#avatar2-hand-left-obj"></a-entity>
            <a-entity class="hand" gltf-model="#avatar3-hand-left-obj"></a-entity>
            <a-entity class="hand" gltf-model="#avatar4-hand-left-obj"></a-entity>
		      </a-entity>
			  </template>

			  <template id="right-hand-template">
		      <a-entity class="hands" show-child="0">
		      	<a-entity class="hand" gltf-model="#avatar1-hand-right-obj"></a-entity>
		      	<a-entity class="hand" gltf-model="#avatar2-hand-right-obj"></a-entity>
            <a-entity class="hand" gltf-model="#avatar3-hand-right-obj"></a-entity>
            <a-entity class="hand" gltf-model="#avatar4-hand-left-obj"></a-entity>
		      </a-entity>
			  </template>

        <img src="assets/avatar1/avatar1.jpg">
        <img src="assets/avatar2/avatar2.jpg">
        <img src="assets/avatar2/avatar2spec.jpg">
        <img src="assets/avatar3/avatar3.jpg">
        <img src="assets/avatar3/avatar3spec.jpg">

        <a-asset-item id="avatar1-head-obj" src="assets/avatar1/avatar1-head.gltf"></a-asset-item>
        <a-asset-item id="avatar1-hand-right-obj" src="assets/avatar1/avatar1-hand-right.gltf"></a-asset-item>
        <a-asset-item id="avatar1-hand-left-obj" src="assets/avatar1/avatar1-hand-left.gltf"></a-asset-item>

        <a-asset-item id="avatar2-head-obj" src="assets/avatar2/avatar2-head.gltf"></a-asset-item>
        <a-asset-item id="avatar2-hand-right-obj" src="assets/avatar2/avatar2-hand-right.gltf"></a-asset-item>
        <a-asset-item id="avatar2-hand-left-obj" src="assets/avatar2/avatar2-hand-left.gltf"></a-asset-item>

        <a-asset-item id="avatar3-head-obj" src="assets/avatar3/avatar3-head.gltf"></a-asset-item>
        <a-asset-item id="avatar3-hand-right-obj" src="assets/avatar3/avatar3-hand-right.gltf"></a-asset-item>
        <a-asset-item id="avatar3-hand-left-obj" src="assets/avatar3/avatar3-hand-left.gltf"></a-asset-item>

        <a-asset-item id="avatar4-head-obj" src="assets/avatar4/avatar4-head.gltf"></a-asset-item>
        <a-asset-item id="avatar4-hand-right-obj" src="assets/avatar4/avatar4-hand-right.gltf"></a-asset-item>
        <a-asset-item id="avatar4-hand-left-obj" src="assets/avatar4/avatar4-hand-left.gltf"></a-asset-item>

        <a-asset-item id="house" src="/room/house/assets/big_house/scene.gltf"></a-asset-item>
			</a-assets>

			<a-entity id="player" networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:2;" wasd-controls show-avatar="index:0;numAvatars:4" randomize-avatar>
			  <a-entity camera="userHeight: 1.6" look-controls networked="template:#head-template;attachTemplateToLocal:false;" class="heads" visible="false" show-child="0">
          <a-entity class="head" gltf-model="#avatar1-head-obj"></a-entity>
          <a-entity class="head" gltf-model="#avatar2-head-obj"></a-entity>
          <a-entity class="head" gltf-model="#avatar3-head-obj"></a-entity>
          <a-entity class="head" gltf-model="#avatar4-head-obj"></a-entity>
        </a-entity>
			  <a-entity networked="template:#left-hand-template;attachTemplateToLocal:false;" class="hands" hand-components="left" show-in-vr visible="false" show-child="0">
          <a-entity class="hand" gltf-model="#avatar1-hand-left-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar2-hand-left-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar3-hand-left-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar4-hand-left-obj"></a-entity>
        </a-entity>
			  <a-entity networked="template:#right-hand-template;attachTemplateToLocal:false;" class="hands" hand-components="right" show-in-vr visible="false" show-child="0">
          <a-entity class="hand" gltf-model="#avatar1-hand-right-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar2-hand-right-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar3-hand-right-obj"></a-entity>
          <a-entity class="hand" gltf-model="#avatar4-hand-right-obj"></a-entity>
        </a-entity>
			</a-entity>

      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
      <a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

      <!-- Ground -->
      <a-grid static-body material="visible:false;"></a-grid>

      <!-- Sky -->
      <a-sky src="#sky" rotation="0 -90 0"></a-sky>

      <!-- House model -->
      <a-entity position="0 0 0" scale="2.5 2.5 2.5" gltf-model="#house"></a-entity>
      <!-- <a-gltf-model id="apt-mtl" position="0 0 0" scale="2.5 2.5 2.5" gltf-model="#house"></a-gltf-model> -->

      <!-- Walls -->
      <a-entity static-body position="16.105 7.325 10.398" geometry="width:18.44;height:15.74;depth:0.07" material="visible:false;" velocity=""></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="4.52 7.325 2.945" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 90.01166961505233 0" scale="0.792 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="-0.44 3.065 -12.358" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 90.01166961505233 0" scale="0.347 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="2.252 3.065 -17.916" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 43.54479242994257 0" scale="0.409 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="7.518 3.065 -20.418" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" scale="0.289 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="20.223 2.654 -15.396" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" scale="0.578 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="25.366 2.654 -6.501" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 90 0" scale="0.966 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="25.469 2.654 8.364" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 90 0" scale="0.218 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="12.624 3.065 -18.121" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 -46.52417296462285 0" scale="0.384 0.604 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="2.29 7.325 -7.013" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true" velocity="" rotation="0 132.81161691132482 0" scale="0.365 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="9.509 3.184 -6.717" geometry="depth:0.07;height:15.74;width:18.44" material="color:#ff9378;visible:true" velocity="" rotation="0 90.01166961505233 0" scale="0.821 1 1"></a-entity>
      <a-entity static-body="sphereRadius:NaN" position="12.681 3.184 1.703" geometry="depth:0.07;height:15.74;width:18.44" material="visible:true;color:#ff9378" velocity="" scale="0.821 1 1"></a-entity>
			
		</a-scene>

    <script src="js/naf-schemas.js"></script>
  </body>
</html>
