    <script>
      AFRAME.registerComponent("forward_space", {
        init: function() {
          var camera = document.querySelector("a-camera")
          var player = document.querySelector("#player")
          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
               var angle = camera.getAttribute("rotation")
               var x = .3 * Math.cos((angle.y+90) * Math.PI / 180)
               var y = .3 * Math.sin((angle.y+90) * Math.PI / 180)
               var pos = player.getAttribute("position")
               pos.x -= y;
               pos.z -= x;
               player.setAttribute("position", pos);
             }
           })
         }
        })
    </script>

  </head>

  <body>

    <script>
        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
        //document.getElementById("shareURL").value = window.location.href + "/GroupCode=" +  getCookie('group_session_room')
        var url = window.location.href
        var insertPt = url.indexOf('room')
        document.getElementById("shareURL").value = url.slice(0,insertPt-1) + "/grouplink?groupid=" +  getCookie('group_session_room') + "&reroute=" + url.slice(insertPt-1)
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

        components: [
          'position',
          'rotation'
        ]
      });
