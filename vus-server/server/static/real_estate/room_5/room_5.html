<html style="background-color: black">
  <head>
    <meta charset="utf-8">
    <title>14 Octavus, Irvine, CA</title>

    <script src="../js/vr_group_session.js"></script>

    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>

    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>

    <script src='../js/kinematic-body.js'></script>
    <script src="../js/movement-controls.js"></script>
    <script src="../js/touch-controls.js"></script>
    <script src="../js/trackpad-controls.js"></script>
    <script src='../js/kinematic-body.js'></script>

    <script src="https://dist.3d.io/3dio-js/1.1.x/3dio.min.js"></script>

    <script>
      AFRAME.registerComponent("forward_space", {
        init: function() {
          var camera = document.querySelector("a-camera")
          var player = document.querySelector("#player")
          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
               var angle = camera.getAttribute("rotation")
               var x = .3 * Math.cos((angle.y-90) * Math.PI / 180)
               var y = .3 * Math.sin((angle.y-90) * Math.PI / 180)
               var pos = player.getAttribute("position")
               pos.x -= y;
               pos.z -= x;
               player.setAttribute("position", pos);
             }
           })
         }
        })
    </script>

  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <a-scene antialias="true" physics="gravity:0;"  networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <img id="room_360" src="assets/360_img.jpg" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="head-template">
          <a-entity class="avatar">
            <!-- <a-gltf-model id="head4" src="../assets/head_4/model.gltf"></a-gltf-model> -->

            <a-asset-item id="raccoon-obj" src="assets/Raccoon_Blocks/model.obj"></a-asset-item>
            <a-asset-item id="raccoon-mtl" src="assets/Raccoon_Blocks/materials.mtl"></a-asset-item>

            <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="5 5 5"></a-entity>
            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box position="0 0 .08" scale="0.07 0.01 0.07"></a-box>
          </a-entity>
        </template>


        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" kinematic-body-hover movement-controls position="8.867 1 -4.035" rotation="0 270 0"  networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
        <a-camera look-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
        </a-camera>

        <a-entity rotation="-7.105 74.714 0" position="0 1 0" hand-controls="left" networked="template:#hand-template;" ></a-entity>
        <a-entity rotation="-7.105 74.714 0" position="0 1 0" hand-controls="right" networked="template:#hand-template;"></a-entity>
      </a-entity>


      <!-- <a-entity io3d-data3d="key:/fd72bf39-9d3a-471f-a4ff-ecaa3f5ff30b/bake/2017-04-15_22-45-14_XsiltX/regular/lighting.gz.data3d.buffer" position="0 1 -6"></a-entity> -->
      <!-- <a-entity io3d-furniture="id:10a54bcf-3b9c-4518-b7ea-81c4251cf5a4" position="-0.85 1 -5.4"></a-entity> -->

      <a-entity light="intensity:5;color:#222;type:ambient"></a-entity>
      <!-- <a-entity light="intensity:0.19999999999999996;decay:0.9;color:#222" position="37.198 18.72 1.553"></a-entity> -->
      <!-- <a-entity light="intensity:0.8300000000000001;type:hemisphere;groundColor:#ffdbc0;decay:0.9;color:#222" position="21.768 4.532 -9.798" rotation="0.42 0.64 3.06"></a-entity> -->

      <!-- Ground -->
      <!-- we've made the ground at height 2. Aweful but works for now -->
      <a-grid static-body material="visible:false;"></a-grid>

      <a-sky id='real_sky' src="#sky" rotation="0 -90 0"></a-sky>    
      <a-sky id='apt_sky' src="#room_360" rotation='0 -90 0' visible='false'></a-sky>     

      <!-- Portal home -->
      <!-- <a-entity static-body="sphereRadius:NaN" position="7.867 1.561 -4.035" scale="3.578 5.881 -0.017" geometry="" velocity="" material="color:#131313" id="zillowLobby"></a-entity> -->

    </a-scene>

    <script>
        // var sceneId = '9684c5e1-2459-4f60-9477-9f5a44e04370' 
        // var sceneId = 'e0500d95-0cc0-41b7-8ad2-fcc52d71e372' // vdc
        var sceneId = '2bbf2493-5c43-4ca3-93b5-88d9c94c0163'
        var scene = document.querySelector('a-scene')

        io3d.scene.getAframeElements(sceneId).then(function (elements) {
          elements
            .filter(function (elem) { return !elem.hasAttribute('camera') })
            .forEach(function (elem) {
              elem.setAttribute('rotation', '0 0 0')
              elem.setAttribute('position', '11.330 1 -.41')
              scene.appendChild(elem) 
            })
        })
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      document.body.addEventListener('enter-vr', function (evt) {
        var posx = document.getElementById("player").getAttribute('position').x;
  	    var posy = document.getElementById("player").getAttribute('position').y - 2.7;
  	    var posz = document.getElementById("player").getAttribute('position').z;
  	    var pos = posx.toString() + " " + posy.toString() + " " + posz.toString();
  	    document.getElementById("player").setAttribute('position',pos);
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

      var pano_enabled = false;
      document.body.addEventListener('triggerdown', function (evt) {
          if(pano_enabled){
              document.getElementById("real_sky").setAttribute('visible', true);
              document.getElementById("grid").setAttribute('visible', true);
              document.getElementsByClassName("io3d-scene")[0].setAttribute('visible', true);
              document.getElementById("apt_sky").setAttribute('visible', false);
              pano_enabled = false;
          }
          else{
              document.getElementById("real_sky").setAttribute('visible', false);
              document.getElementById("grid").setAttribute('visible', false);
              document.getElementsByClassName("io3d-scene")[0].setAttribute('visible', false);
              document.getElementById("apt_sky").setAttribute('visible', true);
              pano_enabled = true;
          }
      });

      document.body.onkeydown = function(e){
          if(e.keyCode == 32){
              if(pano_enabled){
                  document.getElementById("real_sky").setAttribute('visible', true);
                  document.getElementById("grid").setAttribute('visible', true);
                  document.getElementsByClassName("io3d-scene")[0].setAttribute('visible', true);
                  document.getElementById("apt_sky").setAttribute('visible', false);
                  pano_enabled = false;
              }
              else{
                  document.getElementById("real_sky").setAttribute('visible', false);
                  document.getElementById("grid").setAttribute('visible', false);
                  document.getElementsByClassName("io3d-scene")[0].setAttribute('visible', false);
                  document.getElementById("apt_sky").setAttribute('visible', true);
                  pano_enabled = true;
              }
          }
          else if(e.keyCode == 37 || e.keyCode == 38 || e.keyCode == 39 || e.keyCode == 40 || e.keyCode == 87 || e.keyCode == 65 || e.keyCode == 83 || e.keyCode == 68){
              if(pano_enabled){
                  document.getElementById("real_sky").setAttribute('visible', true);
                  document.getElementById("grid").setAttribute('visible', true);
                  document.getElementsByClassName("io3d-scene")[0].setAttribute('visible', true);
                  document.getElementById("apt_sky").setAttribute('visible', false);
                  pano_enabled = false;
              }
          }
      }

    </script>
  </body>
</html>
