    <script>
      AFRAME.registerComponent("forward_space", {
        init: function() {
          var camera = document.querySelector("a-camera")
          var player = document.querySelector("#player")
          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
               var angle = camera.getAttribute("rotation")
               var x = .3 * Math.cos((angle.y+90) * Math.PI / 180)
               var y = .3 * Math.sin((angle.y+90) * Math.PI / 180)
               var pos = player.getAttribute("position")
               pos.x -= y;
               pos.z -= x;
               player.setAttribute("position", pos);
             }
           })
         }
        })
    </script>

  </head>

  <body>
    <div style="background-color: rgba(20, 20, 20, .7); width:100%; height: 120px; position: fixed; left:0; bottom:0px;z-index: 2;">
      <br/><br/>
      <label style='color: white; font-size: 20px; width:50%; margin: 30px;'>Share with others:</label><br/> 
      <button style='margin-left: 30px; background-color: transparent; border-width: 0;' onclick='copy()'><i style="color:white; font-size: 20px; cursor: pointer; " class="fa fa-copy"></i></button><input type='text' id='shareURL' style='color: white; border-width: 0; outline: none; background-color: transparent; font-size: 20px; width:50%; margin: 10px;' value=''/>
    </div>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='../js/shareBar.js'></script>
    <script src="../js/socket.io.min.js"></script>
    <script src="../js/easyrtc.js"></script>
    <a-scene antialias="true" physics="gravity:0;"  networked-scene="
      room: dev;
      debug: true;
      adapter: wseasyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />
        <img id="room_360" src="assets/360_img.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="head-template">
          <a-entity class="avatar" networked-audio-source>
            <!-- <a-gltf-model id="head4" src="../assets/head_4/model.gltf"></a-gltf-model> -->

            <a-asset-item id="raccoon-obj" src="assets/Raccoon_Blocks/model.obj"></a-asset-item>
            <a-asset-item id="raccoon-mtl" src="assets/Raccoon_Blocks/materials.mtl"></a-asset-item>

            <a-asset-item id="house-obj" src="assets/Inverrary_5_baked_assigned.obj"></a-asset-item>
            <a-asset-item id="house-mtl" src="assets/Inverrary_5_baked_assigned.mtl"></a-asset-item>

            <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="2.5 2.5 2.5"></a-entity>
            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box position="0 0 .08" scale="0.07 0.01 0.07"></a-box>
          </a-entity>
        </template>


        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" kinematic-body-hover movement-controls position="0 1 0" rotation="0 90 0"  networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
        <a-camera id="camera" forward_space look-controls utility-buttons="nextNevigation: https://vusgroup.com/grouplink?groupid=5e6bf3&reroute=/room/real_estate/room_2/room_2.html; exitNevigation: https://www.vusgroup.com/room/real_estate/lobby.html" networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
            <a-cursor></a-cursor>
        </a-camera>

        <a-entity rotation="-7.105 74.714 0" position="0 1 0" hand-controls="left" networked="template:#hand-template;" ></a-entity>
        <a-entity rotation="-7.105 74.714 0" position="0 1 0" hand-controls="right" networked="template:#hand-template;"></a-entity>
      </a-entity>

      

      <!-- <a-obj-model id="apt-mtl" position="0 1 0" scale="1 1 1" obj-model="obj: #house-obj; mtl: #house-mtl" rotation="0 90 0"></a-obj-model> -->

      <!-- <a-gltf-model id="apt-mtl" position="0 1 0"  src="assets/Inverrary_5_baked_assigned.glb" rotation="0 90 0"></a-gltf-model> -->

      <a-gltf-model id="apt-mtl" position="0 1 0" scale="1.3 1.3 1.3"  src="assets/Inverrary_7.gltf" rotation="0 90 0"></a-gltf-model>



      <a-entity light="intensity:1.5;color:white;type:ambient"></a-entity>
      <!-- <a-entity light="intensity:0.69999999999999996;decay:0.9;color:white" position="37.198 18.72 1.553"></a-entity> -->
      <!-- <a-entity light="intensity:1.2;type:hemisphere;groundColor:#ffdbc0;decay:0.9;color:white" position="21.768 4.532 -9.798" rotation="0.42 0.64 3.06"></a-entity> -->


      <!-- Ground -->
      <!-- we've made the ground at height 2. Aweful but works for now -->
      <a-grid static-body material="visible:false;"></a-grid>

      <a-sky id='real_sky' src="#sky" rotation="0 -90 0"></a-sky>    
      <a-sky id='apt_sky' src="#room_360" visible='false'></a-sky>

    </a-scene>

    <script>
        // host = "http://127.0.0.1"
        host = "http://192.168.0.128"
        document.querySelector('#link_button').addEventListener('click', function() {
            window.location.href =  host + ':8080/room/google-blocks.html';
            // window.location.href =  host + ':8080/google-blocks.html';
        });
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

            
      document.body.addEventListener('clientDisconnected', function (evt) {
          setTimeout(function(){
              //var room_name = getCookie("group_session_room");
              //var room_url = window.location.pathname.split('/').pop();
              //room_name = room_name + "_" + room_url;
              //document.getElementsByTagName("a-scene")[0].setAttribute("networked-scene")
              //document.getElementsByTagName("a-scene")[0].getAttribute("networked-scene").room = room_name;
              AFRAME.scenes[0].emit('connect');
            },2000)
      });

      document.body.addEventListener('abuttondown', function (evt) {
          window.location.href = 'https://vusgroup.com/grouplink?groupid=5e6bf3&reroute=/room/real_estate/room_2/room_2.html'
      });

      var pano_enabled = false;
      document.body.addEventListener('triggerdown', function (evt) {
          if(pano_enabled){
              document.getElementById("real_sky").setAttribute('visible', true);
              document.getElementById("grid").setAttribute('visible', true);
              document.getElementById("apt-mtl").setAttribute('visible', true);
              document.getElementById("apt_sky").setAttribute('visible', false);
              pano_enabled = false;
          }
          else{
              document.getElementById("real_sky").setAttribute('visible', false);
              document.getElementById("grid").setAttribute('visible', false);
              document.getElementById("apt-mtl").setAttribute('visible', false);
              document.getElementById("apt_sky").setAttribute('visible', true);
              pano_enabled = true;
          }
      });

      document.body.onkeyup = function(e){
          if(e.keyCode == 32){
              if(pano_enabled){
                  document.getElementById("real_sky").setAttribute('visible', true);
                  document.getElementById("grid").setAttribute('visible', true);
                  document.getElementById("apt-mtl").setAttribute('visible', true);
                  document.getElementById("apt_sky").setAttribute('visible', false);
                  pano_enabled = false;
              }
              else{
                  document.getElementById("real_sky").setAttribute('visible', false);
                  document.getElementById("grid").setAttribute('visible', false);
                  document.getElementById("apt-mtl").setAttribute('visible', false);
                  document.getElementById("apt_sky").setAttribute('visible', true);
                  pano_enabled = true;
              }
          }
      }

    </script>
  </body>
</html>
