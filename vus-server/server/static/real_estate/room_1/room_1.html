<html style="background-color: black">
  <head>
    <meta charset="utf-8">
    <title>124 Agustin Narvaez, Irvine, CA</title>
    <meta name="description" content="Dev Example â€” Networked-Aframe">

    <script src="../js/vr_group_session.js"></script>   
    <script src="../js/aframe.min.js"></script> 
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script> -->
    <script src='../js/kinematic-body.js'></script>
    <script src="../js/movement-controls.js"></script>
    <script src="../js/touch-controls.js"></script>
    <script src="../js/trackpad-controls.js"></script>
    <script src='../js/kinematic-body.js'></script>

    <script>
      AFRAME.registerComponent("forward_space", {
        init: function() {
          var camera = document.querySelector("a-camera")
          var player = document.querySelector("#player")
          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
               var angle = camera.getAttribute("rotation")
               var x = .3 * Math.cos((angle.y+90) * Math.PI / 180)
               var y = .3 * Math.sin((angle.y+90) * Math.PI / 180)
               var pos = player.getAttribute("position")
               pos.x -= y;
               pos.z -= x;
               player.setAttribute("position", pos);
             }
           })
         }
        })
    </script>
  </head>

  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="../easyrtc.js"></script>
    <a-scene antialias="true" physics="gravity:0;"  networked-scene="
      room: dev;
      debug: true;
      adapter: easyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Avatar -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="head-template">
          <a-entity class="avatar" networked-audio-source="">
            <!-- <a-gltf-model id="head4" src="../assets/head_4/model.gltf"></a-gltf-model> -->

            <a-asset-item id="raccoon-obj" src="assets/Raccoon_Blocks/model.obj"></a-asset-item>
            <a-asset-item id="raccoon-mtl" src="assets/Raccoon_Blocks/materials.mtl"></a-asset-item>

            <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="5 5 5"></a-entity>
            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <a-box position="0 0 .08" scale="0.07 0.01 0.07"></a-box>
          </a-entity>
        </template>


        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" kinematic-body-hover movement-controls forward_space position="0 1.6 0" rotation="0 90 0"  networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
        <a-camera id='camera' cursor="maxDistance: 30; fuse: true" look-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
            <a-entity position="0 0 -1" geometry="primitive: ring; radiusOuter: 0.02;radiusInner: 0.01;" material="color: cyan; shader: flat"
                cursor="maxDistance: 3; fuse: true">
            </a-entity>
        </a-camera>

        <a-entity id="next-button" geometry="primitive: box" scale="1 0.1 1" material="color: blue" position="0 0 0"></a-entity>
        <a-entity text__next_text="value:Next" position="2.687 0.049 0" rotation="-90 0 0" scale="6 6 6"></a-entity>
        <a-entity rotation="-7.105 74.714 0" position="0 1.9 0" hand-controls="left" networked="template:#hand-template;" ></a-entity>
        <a-entity rotation="-7.105 74.714 0" position="0 1.9 0" hand-controls="right" networked="template:#hand-template;"></a-entity>
      </a-entity>

      <!-- <a-gltf-model id="apt-mtl" position="0 1.62011 0" scale="0.05 0.05 0.05" src="assets/living_room/scene.gltf" gltf-model="assets/living_room/scene.gltf"></a-gltf-model> -->
      <a-gltf-model id="apt-mtl" position="-3.60825 1.62011 -2.344" scale="0.01 0.01 0.01" src="assets/demo_apt2.glb" gltf-model="assets/demo_apt2.glb"></a-gltf-model>

      <!-- Ground -->
      <!-- we've made the ground at height 2. Aweful but works for now -->
      <a-grid static-body material="visible:false;"></a-grid>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>      

    </a-scene>

    <script>
      host = "http://192.168.0.127"
      // const host = 'https://vusgroup.com'
      port = "8090"
      // const port = ""

      let currentPath = window.location.href;
      let pathArr = currentPath.split('/');
      pathArr.pop();
      currentPath = pathArr.join('/');

      document.getElementById('next-button').addEventListener('click', function(){
          window.location.href = host + ":" + port + "/room/real_estate/room_2/room_2.html"
          // window.location.href =  currentPath + '/room_2/room_2.html';
      });
    </script>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

    </script>
  </body>
</html>
