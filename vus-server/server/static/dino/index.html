<html style="background-color: black">
  <head>
    <meta charset="utf-8">
    <title>Dev Example — Networked-Aframe</title>
    <meta name="description" content="Dev Example — Networked-Aframe">

    <script src="vr_group_session.js"></script>   
    <script src="aframe.min.js"></script> 
    <script>window.NAF || document.write('<script src="networked-aframe.js">\x3C/script>')</script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v3.2.0/dist/aframe-physics-system.min.js"></script>
    <!-- <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script> -->
    <script src='kinematic-body.js'></script>
    <script src="movement-controls.js"></script>
    <script src="touch-controls.js"></script>
    <script src="trackpad-controls.js"></script>

    <script>
      AFRAME.registerComponent("forward_space", {
        init: function() {
          var camera = document.querySelector("a-camera")
          var player = document.querySelector("#player")
          window.addEventListener("keydown", (e) => {
            if (e.code === "Space") {
               var angle = camera.getAttribute("rotation")
               var x = .3 * Math.cos((angle.y+90) * Math.PI / 180)
               var y = .3 * Math.sin((angle.y+90) * Math.PI / 180)
               var pos = player.getAttribute("position")
               pos.x -= y;
               pos.z -= x;
               player.setAttribute("position", pos);
             }
           })
         }
        })
    </script>

  </head>

  <body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div style="background-color: rgba(0, 0, 0, .7); width:100%; height: 120px; position: fixed; bottom:0px;z-index: 2;">
      <br/><br/>
      <label style='color: white; font-size: 20px; width:50%; margin: 30px;'>Share with others:</label><br/> 
      <button style='margin-left: 30px; background-color: transparent; border-width: 0;' onclick='document.getElementById("shareURL").select();document.execCommand("copy");'><i style="color:white; font-size: 20px; cursor: pointer; " class="fa fa-copy"></i></button><input type='text' id='shareURL' style='color: white; border-width: 0; outline: none; background-color: transparent; font-size: 20px; width:50%; margin: 10px;' value=''/>
    </div>
    <script>
        function getCookie(cname) {
          var name = cname + "=";
          var decodedCookie = decodeURIComponent(document.cookie);
          var ca = decodedCookie.split(';');
          for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
              c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
              return c.substring(name.length, c.length);
            }
          }
          return "";
        }
        //document.getElementById("shareURL").value = window.location.href + "/GroupCode=" +  getCookie('group_session_room')
        var url = window.location.href
        var insertPt = url.indexOf('room')
        document.getElementById("shareURL").value = url.slice(0,insertPt-1) + "/grouplink?groupid=" +  getCookie('group_session_room') + "&reroute=" + url.slice(insertPt-1)
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>

    <a-scene antialias="true" physics="gravity:0;" networked-scene="
      room: dev;
      debug: true;
      adapter: easyrtc;
      connectOnLoad: false;
      audio: true;
    ">
      

      <a-assets>
        <img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
        <img id="sky" src="http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

        <!-- Templates -->

        <!-- Player -->
        <template id="player-template">
          <a-entity></a-entity>
        </template>

        <!-- Avatar -->
        <template id="head-template">
          <a-entity class="avatar">
            <!-- <a-gltf-model id="head4" src="../assets/head_4/model.gltf"></a-gltf-model> -->

            <!-- <a-asset-item id="raccoon-obj" src="assets/Raccoon_Blocks/model.obj"></a-asset-item> -->
            <!-- <a-asset-item id="raccoon-mtl" src="assets/Raccoon_Blocks/materials.mtl"></a-asset-item> -->

            <!-- <a-entity obj-model="obj: #raccoon-obj; mtl: #raccoon-mtl" scale="5 5 5"></a-entity> -->
            <a-gltf-model id="female" position="0 0 0" rotation="0 180 0" scale=".1 .1 .1" gltf-model="assets/female/scene.gltf" animation-mixer></a-gltf-model>

            </a-entity>
          </a-entity>
        </template>

        <!-- Hand -->
        <template id="hand-template">
          <a-entity>
            <!-- <a-box position="0 0 .08" scale="0.07 0.01 0.07"></a-box> -->
          </a-entity>
        </template>

        <!-- /Templates -->
      </a-assets>

      <a-entity id="player" kinematic-body-hover movement-controls forward_space position="5.984 1.6 0.604" rotation="0 74.714 0"  networked="template:#player-template;attachTemplateToLocal:false;" spawn-in-circle="radius:3">
        <a-camera look-controls networked="template:#head-template;attachTemplateToLocal:false;">
            <a-sphere class="head"
              random-color
              visible="false"
            ></a-sphere>
        </a-camera>

        <a-entity rotation="-7.105 74.714 0" position="0 1.6 0" hand-controls="left" networked="template:#hand-template;" ></a-entity>
        <a-entity rotation="-7.105 74.714 0" position="0 1.6 0" hand-controls="right" networked="template:#hand-template;"></a-entity>
      </a-entity>

      <a-gltf-model id="dino" position="0 2.93 0" scale="1 1 1" gltf-model="assets/velociraptor/scene.gltf" animation-mixer></a-gltf-model>
      <!-- <a-gltf-model id="dino" position="0 2.93 0" scale=".1 .1 .1" gltf-model="assets/female/scene.gltf" animation-mixer></a-gltf-model> -->

      <a-entity light="color: #222; intensity: 5; type: ambient;" visible=""></a-entity>
      <a-entity light="color:#0a1b22;intensity:2.4100000000000006" position="5 13.902 5"></a-entity>
      <a-entity light="intensity:2.3400000000000007;color:#0a1b22" position="4.857 4.219 5"></a-entity>
      <a-entity id="light" light="type:spot;intensity:3.79;penumbra:0.66;shadowBias:-0.22" rotation="-90 0 0"></a-entity>

      <a-sky src="#sky" rotation="0 -90 0"></a-sky>   
      <a-plane color="#020114" height="1000" width="1000" position='0 -.1 0' rotation="-90 0 0"></a-plane> 
      <a-entity
        geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
        material="src: #grid; repeat: 10000 10000; transparent: true;metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>    

    </a-scene>

    <script>
      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: '#head-template',
        components: [
          'position',
          'rotation',
          {
            selector: '.head',
            component: 'material'
          }
        ]
      });

      NAF.schemas.add({
        template: '#player-template',
        components: [
          'position',
          'rotation'
        ]
      });

      NAF.schemas.add({
        template: '#hand-template',
        components: [
          'position',
          'rotation'
        ]
      });

      // Called by Networked-Aframe when connected to server
      function onConnect () {
        console.log("onConnect", new Date());
      }

    </script>
  </body>
</html>
